name: Photosnap

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      
    - name: install
      run: yarn install

    - name: test
      run: |
        yarn workspace @rex/f test
        yarn workspace @rex/h test
        yarn workspace @rex/hook test
        yarn workspace @rex/markup test
        yarn workspace @rex/radio test
        yarn workspace @rex/router test
        yarn workspace @rex/todomvc test
    
    - name: build
      run: yarn workspace @rex/photosnap build
    
    - name: deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: yarn workspace @rex/photosnap deploy
