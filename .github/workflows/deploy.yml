name: Deploy

on:
  push:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Install
      run: npm install

    - name: Build
      run: webpack --config webpack.prod.js

    - name: Deploy
      run: firebase deploy --token "$FIREBASE_TOKEN"
